<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia da semana</title>
</head>
<body>
    <div>
        <h1>Saber dia da semana usando comando SWITCH</h1>

        <p>Baseado no comando switch hoje é: </p>

        <span id="dia"><strong>Dia da Semana</strong></span>

    </div>

    <script>

        var agora = new Date();
        var dia_semana = agora.getDay();
        //var dia_semana = 6; //teste
        var semana = window.document.getElementsByTagName('span')[0]; // lembrar sempre que esse seletor exige o uso de um colchete com o índice a ser selecionado, pois ele forma um vetor por completo.

        //var semana = window.document.getElementById('dia');

        switch(dia_semana) {
            case 0:
                semana.innerHTML = "Domingo";
                break

            case 1:
                semana.innerHTML = "Segunda-feira";
                break

            case 2:
                semana.innerHTML = "Terça-feira";
                break

            case 3: 
                semana.innerHTML = "Quarta-feira";
                break
            
            case 4:
                semana.innerHTML = "Quinta-feira";
                break
            
            case 5:
                semana.innerHTML = "Sexta-feira";
                break
            
            case 6:
                semana.innerHTML = "Sábado";
                break;
            
            default:
                semana.innerHTML = "Inválido";
            
        }
        

    </script>
    
    
</body>
</html>
